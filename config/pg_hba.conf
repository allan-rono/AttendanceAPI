
# PostgreSQL Client Authentication Configuration
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             postgres                                peer
local   all             all                                     peer

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
host    attendance_db   attendance_user 127.0.0.1/32            scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Allow replication connections from localhost
local   replication     all                                     peer
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             ::1/128                 scram-sha-256

# Production security settings
# Deny all other connections by default
host    all             all             0.0.0.0/0               reject

# SSL connections only for production
hostssl attendance_db   attendance_user 10.0.0.0/8             scram-sha-256
hostssl attendance_db   backup_user     10.0.0.0/8             scram-sha-256

# Monitoring connections
host    postgres        monitoring      127.0.0.1/32            scram-sha-256
