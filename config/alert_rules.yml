
# Prometheus Alert Rules for AttendanceAPI
groups:
  - name: attendance-api.rules
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: attendance-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for instance {{ $labels.instance }}"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          service: attendance-api
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for instance {{ $labels.instance }}"

      # Instance Down
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for instance {{ $labels.instance }}"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for instance {{ $labels.instance }}"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space low"
          description: "Disk space is below 10% for {{ $labels.mountpoint }} on {{ $labels.instance }}"

      # Database Connection Issues
      - alert: DatabaseConnectionHigh
        expr: pg_stat_activity_count > 150
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "High database connections"
          description: "PostgreSQL has {{ $value }} active connections"

      # Redis Connection Issues
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is down"

      # High Request Rate
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: attendance-api
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} requests per second for instance {{ $labels.instance }}"

      # SSL Certificate Expiry
      - alert: SSLCertificateExpiry
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in less than 7 days"

  - name: biometric.rules
    rules:
      # Biometric Processing Errors
      - alert: BiometricProcessingErrors
        expr: rate(biometric_processing_errors_total[5m]) > 0.05
        for: 3m
        labels:
          severity: critical
          service: attendance-api
          component: biometric
        annotations:
          summary: "High biometric processing error rate"
          description: "Biometric processing error rate is {{ $value }} errors per second"

      # Attendance Check-in Failures
      - alert: AttendanceCheckinFailures
        expr: rate(attendance_checkin_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: attendance-api
          component: attendance
        annotations:
          summary: "High attendance check-in failure rate"
          description: "Attendance check-in failure rate is {{ $value }} failures per second"

  - name: security.rules
    rules:
      # Authentication Failures
      - alert: HighAuthenticationFailures
        expr: rate(authentication_failures_total[5m]) > 0.5
        for: 2m
        labels:
          severity: warning
          service: attendance-api
          component: security
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} failures per second"

      # Rate Limit Exceeded
      - alert: RateLimitExceeded
        expr: rate(rate_limit_exceeded_total[5m]) > 1
        for: 1m
        labels:
          severity: warning
          service: attendance-api
          component: security
        annotations:
          summary: "Rate limit frequently exceeded"
          description: "Rate limit exceeded {{ $value }} times per second"

      # Suspicious Activity
      - alert: SuspiciousActivity
        expr: rate(suspicious_activity_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
          service: attendance-api
          component: security
        annotations:
          summary: "Suspicious activity detected"
          description: "Suspicious activity rate is {{ $value }} events per second"
